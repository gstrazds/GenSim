# Data Generation

defaults:
  - config

hydra:
  run:
    dir: ${root_dir}

data_dir: ${root_dir}/data  # where to store dataset
assets_root: ${root_dir}/cliport/environments/assets/
prompt_folder: robot_script_generation_prompts # the prompt folder that stores the prompt chain
disp: True  # visualize PyBullet
shared_memory: False
task: place-red-in-green 
mode: train # 'train' or 'val' or 'test'
save_data: False  # write episodes to disk

max_eps: 3

# Save and Load Memory
prompt_data_path: prompts/data/
save_memory: False # save the assets, task code, task descriptions generated offline
load_memory: True # load the assets, task code, task descriptions generated offline
# use_template: False # use RAG: select a subset of code examples when constructing prompts, better for scaling

